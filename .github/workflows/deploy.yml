name: Build and Deploy to Kyma

on:
  push:
    branches: [ main, kyma ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/simulator-poste-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/simulator-poste-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api
            VITE_OIDC_AUTHORITY=${{ secrets.OIDC_ISSUER }}
            VITE_OIDC_CLIENT_ID=${{ secrets.OIDC_CLIENT_ID }}
            VITE_OIDC_REDIRECT_URI=${{ secrets.KYMA_APP_URL }}/callback
            VITE_OIDC_POST_LOGOUT_REDIRECT_URI=${{ secrets.KYMA_APP_URL }}
            BACKEND_HOST=backend-service

  deploy:
    name: Deploy to Kyma
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KYMA_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl get pods -n simulator-poste --no-headers 2>/dev/null | head -1 || echo "Connection OK"
          echo "Cluster connection verified"

      - name: Create/Update OIDC Secrets
        run: |
          kubectl create secret generic oidc-credentials \
            --from-literal=client-id="${{ secrets.OIDC_CLIENT_ID }}" \
            --from-literal=client-secret="${{ secrets.OIDC_CLIENT_SECRET }}" \
            --from-literal=audience="${{ secrets.OIDC_AUDIENCE }}" \
            --from-literal=issuer="${{ secrets.OIDC_ISSUER }}" \
            --namespace=simulator-poste \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Backend PVC
        run: |
          kubectl apply -f k8s/backend/pvc.yaml

      - name: Deploy ConfigMaps
        run: |
          kubectl apply -f k8s/backend/configmap.yaml
          kubectl apply -f k8s/frontend/configmap.yaml

      - name: Deploy Backend
        run: |
          kubectl apply -f k8s/backend/deployment.yaml
          kubectl apply -f k8s/backend/service.yaml

      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend/deployment.yaml
          kubectl apply -f k8s/frontend/service.yaml

      - name: Deploy APIRule
        run: |
          kubectl apply -f k8s/apirule.yaml

      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/simulator-poste-backend -n simulator-poste --timeout=300s
          kubectl rollout status deployment/simulator-poste-frontend -n simulator-poste --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n simulator-poste
          echo ""
          echo "=== Services ==="
          kubectl get services -n simulator-poste
          echo ""
          echo "=== APIRules ==="
          kubectl get apirules -n simulator-poste

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Application URL: ${{ secrets.KYMA_APP_URL }}"
