apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-poste-backend
  namespace: simulator-poste
  labels:
    app: simulator-poste-backend
    component: api
spec:
  replicas: 1  # SQLite requires single instance
  strategy:
    type: Recreate  # Required for PVC with ReadWriteOnce
  selector:
    matchLabels:
      app: simulator-poste-backend
  template:
    metadata:
      labels:
        app: simulator-poste-backend
        component: api
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: backend
        image: ghcr.io/raistlin82/simulator-poste-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "sqlite:////data/simulator_poste.db"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        - name: OIDC_ISSUER
          valueFrom:
            secretKeyRef:
              name: oidc-credentials
              key: issuer
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oidc-credentials
              key: client-id
        - name: OIDC_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: oidc-credentials
              key: audience
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FRONTEND_URL
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: backend-data
