services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/simulator_poste.db:/app/simulator_poste.db
      # Mount user home for certificate verification (read-only)
      - /Users/gabriele.rendina:/host_home:ro
      # Mount CloudStorage (OneDrive/SharePoint synced folders)
      - /Users/gabriele.rendina/Library/CloudStorage:/host_home/Library/CloudStorage:ro
    env_file:
      - .env
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:///./simulator_poste.db
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - OIDC_ISSUER=${OIDC_ISSUER}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_AUDIENCE=${OIDC_AUDIENCE}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        # Use /api (relative) so nginx proxies to backend internally
        - VITE_API_URL=/api
        - VITE_OIDC_AUTHORITY=${VITE_OIDC_AUTHORITY:-https://asojzafbi.accounts.ondemand.com}
        - VITE_OIDC_CLIENT_ID=${VITE_OIDC_CLIENT_ID:-}
        - VITE_OIDC_REDIRECT_URI=${VITE_OIDC_REDIRECT_URI:-http://localhost:5173/callback}
        - VITE_OIDC_POST_LOGOUT_REDIRECT_URI=${VITE_OIDC_POST_LOGOUT_REDIRECT_URI:-http://localhost:5173}
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
